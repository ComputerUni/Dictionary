<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <img src="speak.webp" alt="">
        <h1>English-English Dictionary</h1>
        <input type="text" placeholder="Enter a word" id="word" class="word">
        <button>Translate</button>
        <div class="translateDiv" id="translateDiv">
            <p>Word: <span class="title" id="title"></span></p>
            <p>Meaning: <span class="meaning" id="meaning"></span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
